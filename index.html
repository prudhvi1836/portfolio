<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siri portfolio</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="content-box">
        <!-- Profile Picture and Role -->
        <div class="user-and-description">
            <img src="./Resources/sirisha.jpeg" alt=":">
            <div>
                <div class="user-name">Sirisha Gopireddy</div>
                <div class="role-description">Pricing Analyst at Direct Line Group</div>
            </div>
        </div>
        <!-- Social Links -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/sirisha-gopireddy/" target="_blank"><img class="social-logo" src="./Resources/linkedin.png" alt=""></a>
            <a href="mailto:sirishareddy.grr@gmail.com" target="_blank"><img class="social-logo" src="./Resources/gmail.png" alt=""></a>
            <a href="https://github.com/yourprofile" target="_blank"><img class="social-logo" src="./Resources/github.png" alt=""></a>
        </div>
        <!-- Grey separator -->
        <div class="separator"></div>
        <!-- Radio-Buttons/Tabs -->
        <div class="tab-container">
          <input type="radio" id="about" name="tab" checked>
          <label for="about">About</label>
          
          <input type="radio" id="blog" name="tab">
          <label for="blog">Blog</label>
          
          <input type="radio" id="contact" name="tab">
          <label for="contact">Contact</label>
        </div>
        <!-- Content of tabs -->
          <div class="tab-content">
            <div id="about-content" class="content">
              About content goes here.
            </div>
            <div id="blog-content" class="content">
              Blog content goes here.
            </div>
            <div id="contact-content" class="content">
              Contact content goes here.
            </div>
          </div>
    </div>
<!-- Link to the external JavaScript file -->
  <script src="./javaScript/scripts.js"></script>
</body>
</html>
